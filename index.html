<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Array Project</title>
</head>

<body>
    <h1 class="text-center mt-3 text-white">Array Project</h1>
    <div class="container">
        <div class="card p-3 mb-2">
            <div class="row mb-3 justify-content-md-center">
                <div class="col-md-6">
                    <form>
                        <div class="form-row">
                            <input type="text" class="form-control mb-3 mt-3" id="txtName" placeholder="Name">    
                        </div>
                        <div class="form-row">
                            <input type="number" class="form-control" id="txtIncome" placeholder="Income">      
                        </div>
                        <div class="ml-5">
                        <button type="submit" class="btn btn-primary mt-3 ml-5 mr-5" id="addInfo">Add Info</button>
                        <button type="reset" class="btn btn-danger mt-3 ml-5" value="Reset">Reset</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="card p-3">
            <div class="row">
                <div class="col-5">
                    <div class="d-flex flex-column">
                        <div class="p-1">
                            <div class="form-group p-2">
                                <label for="Search" class="d-block text-center">Search by Name</label>
                                <input type="text" class="form-control" name="Search" id="search"
                                    aria-describedby="helpId" placeholder="Name">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary m-1" id="doubleIncome">Double Income</button>
                        <button type="button" class="btn btn-primary m-1" id="millionaries">Show only
                            Millionaires</button>
                        <button type="button" class="btn btn-primary m-1" id="incomplete">Show only Incomplete</button>
                        <button type="button" class="btn btn-primary m-1" id="riches">Sort by Richest</button>
                        <button type="button" class="btn btn-primary m-1" id="sortfromlowincome">From Low Income to
                            Up</button>
                        <button type="button" class="btn btn-primary m-1" id="total">Calculate Total Income</button>
                    </div>
                </div>
                <div class="col" id="mainUsers">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
