<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Array Project</title>
</head>

<body>
    <h1 class="text-center mt-5 text-white">Array Project</h1>
    <div class="container">
        <div class="card p-3">
            <div class="row">
                <div class="col-5">
                    <div class="d-flex flex-column">
                        <div class="p-1">
                            <div class="form-group p-2">
                                <label for="Search" class="d-block text-center">Search by Name</label>
                                <input type="text" class="form-control" name="" id="search" aria-describedby="helpId"
                                    placeholder="Name">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary m-1" id="doubleIncome">Double Income</button>
                        <button type="button" class="btn btn-primary m-1" id="millionaries">ShowonlyMillionaires</button>
                        <button type="button" class="btn btn-primary m-1" id="incomplete">Show only Incomplete</button>
                        <button type="button" class="btn btn-primary m-1" id="riches">sort by Rigiches</button>
                        <button type="button" class="btn btn-primary m-1" id="total">Calculate Total Income</button>
                    </div>
                </div>
                <div class="col" id="mainUsers">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
